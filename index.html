<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
      <div id="team-output"></div>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns[0].addEventListener("click", () => {
      console.log("Log Message");
    });
    errorBtns[1].addEventListener("click", () => {
      console.error("Error Message");
    });
    errorBtns[2].addEventListener("click", () => {
      console.count("Count Clicked");
    });
    errorBtns[3].addEventListener("click", () => {
      console.warn("Warning Message");
    });
    errorBtns[4].addEventListener("click", () => {
      const val1 = 10;
      console.assert(val1 > 13, "Failed: val1 is not greater than 13");
    });
    errorBtns[5].addEventListener("click", () => {
      console.clear();
    });
    errorBtns[6].addEventListener("click", () => {
      const fieldset = document.querySelector("fieldset");
      console.dir(fieldset);
    });
    errorBtns[7].addEventListener("click", () => {
      console.dirxml(document.body);
    });
    errorBtns[8].addEventListener("click", () => {
      console.group("Grouped Logs");
      console.log("Log 1");
      console.log("Log 2");
      console.group("Inner Group");
      console.log("Log 2.1");
    });
    errorBtns[9].addEventListener("click", () => {
      console.groupEnd();
    });
    errorBtns[10].addEventListener("click", () => {
      const team = [
        { name: "Gautam", role: "Team Lead Dictator"},
        { name: "Carl", role: "GLUE GUYYY RAHHHH" },
        { name: "Vicky", role: "UI QUEEN" },
        { name: "Emily", role: "FIGMA QUEEN" },
        { name: "Aarush", role: "Other Team Lead (ig) xD" },
        { name: "Srideep", role: "localStorage Hero" },
        { name: "Eric", role: "He's just there :)" },
        { name: "Mark", role: "TESTING GENIUSSSS" },
        { name: "Kilhoon", role: "JSDocs Savior" }
    ];
      try {
        const outputBox = document.querySelector("#team-output");

        if(!outputBox){
          throw new Error("team-output div is not there");
        }

        console.table(team);
        outputBox.textContent = "console.table is working as intended";
      }

      catch (err){
        console.error("Error: ", err.message);
      }

      finally {
        console.log("Button Working");
      }
    });
    errorBtns[11].addEventListener("click", () => {
      console.time("Tracking Timer");
    });
    errorBtns[12].addEventListener("click", () => {
      console.timeEnd("Tracking Timer");
    });
    errorBtns[13].addEventListener("click", () => {
      console.trace("Trace");
    });



  </script>
</body>

</html>
